<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新春祝福</title>
    <style>
        :root { --primary-red: #d90429; --primary-gold: #ffd700; }
        body { margin: 0; padding: 0; background-color: #1a0b0b; font-family: 'Microsoft YaHei', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: var(--primary-gold); }
        .lantern-container { position: absolute; top: 0; transform-origin: center top; animation: swing 3s infinite ease-in-out; z-index: 10; }
        .lantern { width: 120px; height: 100px; background: var(--primary-red); border-radius: 30px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; position: relative;}
        .lantern::after { content: ''; position: absolute; bottom: -40px; width: 4px; height: 40px; background: var(--primary-gold); box-shadow: 0 0 5px var(--primary-gold); }
        .lantern-text { font-size: 2rem; font-weight: bold; color: var(--primary-gold); text-shadow: 1px 1px 2px black; }
        @keyframes swing { 0% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-10deg); } }
        .content-box { text-align: center; padding: 20px; opacity: 0; transition: opacity 1s ease; z-index: 5; }
        #greeting { font-size: 1.5rem; line-height: 1.6; margin-bottom: 20px; }
        #targetName { font-size: 2rem; color: #ff4d4d; font-weight: bold; }
        .btn-open { padding: 15px 40px; font-size: 1.2rem; background: var(--primary-gold); color: #d90429; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); animation: pulse 1.5s infinite; z-index: 20;}
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* 调试面板样式：正式上线后如果不想要，可以把 display:block 改为 none */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 10px;
            padding: 5px;
            text-align: left;
            z-index: 999;
            pointer-events: none;
            display: block; /* 暂时显示，方便排错 */
        }
    </style>
</head>
<body>
<div class="lantern-container">
    <div style="height: 50px; width: 2px; background: #ffd700; margin: 0 auto;"></div>
    <div class="lantern"><span class="lantern-text">福</span></div>
</div>

<button id="startBtn" class="btn-open">点击查收祝福</button>

<div id="content" class="content-box">
    <div id="greeting">
        祝 <span id="targetName"></span>：<br>
        新年快乐！<br>
        代码无Bug，上线一次过！<br>
        身体健康，发量浓密！
    </div>
</div>

<div id="debug-console">
    <div>System Init...</div>
    <div id="audio-status">Audio: Waiting...</div>
</div>

<audio id="bgm" preload="auto">
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>
    const debug = document.getElementById('debug-console');
    const audioStatus = document.getElementById('audio-status');

    function log(msg) {
        debug.innerHTML += `<div>${msg}</div>`;
    }

    // 1. 强力参数解析逻辑
    try {
        const url = window.location.href;
        log("URL: " + url.substring(0, 50) + "..."); // 打印当前URL（防微信篡改）

        const params = new URLSearchParams(window.location.search);
        let rawName = params.get('to');
        let name = "老铁";

        if (rawName) {
            // 尝试解码，防止微信传过来的是 %E8%80%81 这种编码
            try {
                name = decodeURIComponent(rawName);
            } catch (e) {
                name = rawName; // 解码失败就用原值
            }
            // 去除可能存在的引号（防止用户手滑打成了 ?to="张三"）
            name = name.replace(/['"]/g, "");
        }

        log("Target Name: " + name);
        document.getElementById('targetName').innerText = name;

    } catch (e) {
        log("Error parsing name: " + e.message);
    }

    // 2. 音频逻辑
    const startBtn = document.getElementById('startBtn');
    const content = document.getElementById('content');
    const bgm = document.getElementById('bgm');

    startBtn.addEventListener('click', function() {
        startBtn.style.display = 'none';
        content.style.opacity = '1';

        audioStatus.innerText = "Audio: Attempting play...";

        // 尝试播放
        const playPromise = bgm.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                audioStatus.innerText = "Audio: Playing success!";
                audioStatus.style.color = "#0f0";
            })
                .catch(error => {
                    // 关键：告诉我们为什么失败
                    audioStatus.innerText = "Audio Failed: " + error.message;
                    audioStatus.style.color = "red";
                    // 如果是因为网络原因（没有加载到），提示用户
                    if(error.message.includes("supported sources")) {
                        alert("背景音乐加载失败，请检查网络或MP3文件名是否为小写 bgm.mp3");
                    }
                });
        }
    });
</script>
</body>
</html>
